name: AI Agent Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run AI Agent Tests
        run: |
          docker sandbox run cagent run container-nerdy-central.yaml \
            "Run all tests and report results" --test --report --output test-report.txt